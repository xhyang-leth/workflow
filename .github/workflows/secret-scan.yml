name: Secret scan (CI)

on:
  push:
    branches: ["main"]      # run on commits to main (adjust to your branches)
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # needed if scanner checks history; adjust if you only want latest commit(s)

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2    # official Gitleaks action
        with:
          args: detect --source . --report-path=gitleaks-report.json --report-format=json

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Fail if secrets found
        if: ${{ steps.gitleaks.outcome == 'failure' || steps.gitleaks.outputs.exit_code != '0' }}
        run: |
          echo "Secrets detected; see gitleaks-report.json"
          exit 1
